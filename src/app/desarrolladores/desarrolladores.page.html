<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" color="danger">Salir</ion-button>
    </ion-buttons>
    <ion-title color="primary">Desarrolladores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let user of usuarios">
    <ion-item-sliding>
      <ion-item routerLink="/desarrollador">
        <ion-avatar slot="start">
          <img src="{{user.user.avatar}}">
        </ion-avatar>
        <ion-label>
          <h2 style="color: dodgerblue; font-size: 1.3em;">{{user.user.name}} </h2>
         {{user.status}}
        </ion-label>
        <ion-label [hidden]>
         {{user.status}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Nada</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="Inicio" routerLink="/inicio">
          <ion-icon name="home"></ion-icon>
          <ion-label>Pagina principal</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="Desarrolladores">
          <ion-icon name="person-sharp" color="primary"></ion-icon>
          <ion-label color="primary">Desarrolladores</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="map" routerLink="/posts">
          <ion-icon name="pencil-outline"></ion-icon>
          <ion-label>Posts</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
