<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <center>
    <div style="margin-top: 13%;">
      <img src="../../assets/icon/DN.png" alt="Logo" width="50%" class="ion-padding">
    </div>
  </center>
  
  <h1 class="ion-padding-top ion-text-center">Develope´s Network</h1>
 
  <form #form="ngForm" (ngSubmit)="login(form)" class="ion-float-right">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <div>
            <h3 class="ion-text-center">Iniciar Sesión</h3>
          </div>
        </ion-col>
        <ion-col size="12" class="ion-padding">
          <ion-item>
            <ion-input color="primary" shape="round" [(ngModel)]="user.name" name="email" type="email" placeholder="Correo electronico" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input color="primary" shape="round"  [(ngModel)]="user.password" name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
          </ion-item>
          <div padding>
            <ion-button  size="medium" type="submit" shape="round" [disabled]="form.invalid" expand="block" >Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>




</ion-content>
